name: CI/CD Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: ng test --code-coverage

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: coverage

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t project_pmt-frontend:latest .

      - name: Tag and push Docker image
        run: |
          docker tag project_pmt-frontend:latest ${{ secrets.DOCKER_HUB_USERNAME }}/project_pmt-frontend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/project_pmt-frontend:latest

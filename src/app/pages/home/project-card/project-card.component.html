<div class="card" (click)="goToProject()" style="cursor: pointer">
  <div class="card-body">
    <h5 class="card-title">{{ project.projectName }}</h5>
    <p class="card-text">{{ project.projectDescription }}</p>
    <p class="card-text"><strong>Role:</strong> {{ project.role }}</p>
  </div>
</div>
